<div class="billing-address-same-as-shipping-block field choice" data-bind="visible: canUseShippingAddress()">
    <input type="checkbox" name="billing-address-same-as-shipping"
        data-bind="checked: isAddressSameAsShipping, click: useShippingAddress, attr: {id: 'billing-address-same-as-shipping-' + getCode($parent)}"
        checked="checked" />
    <label data-bind="attr: {for: 'billing-address-same-as-shipping-' + getCode($parent)}"><span
            data-bind="i18n: 'My billing and shipping address are the same'"></span></label>
</div>

<div class="billing-address-select-payment-method" style="display: none;">
    <div class="field _required" style="margin-bottom: 10px">
        <div class="control">
            <select class="select" name="selectPaymentMethod" id="selectPaymentMethod" aria-required="true"
                aria-invalid="false">
            </select>

        </div>

    </div>

    <div class="billing-address-form" style="display:none">
        <!-- ko foreach: getRegion('before-fields') -->
        <!-- ko template: getTemplate() --><!-- /ko -->
        <!--/ko-->
        <form data-bind="attr: {'data-hasrequired': $t('* Required Fields')}">
            <fieldset class="fieldset address" data-form="billing-new-address">

                <!-- ko foreach: getRegion('additional-fieldsets') -->
                <!-- ko template: getTemplate() --><!-- /ko -->
                <!--/ko-->
                <!-- ko if: (isCustomerLoggedIn && customerHasAddresses) -->

                <div class="choice field">
                    <input type="checkbox" class="checkbox"
                        data-bind="checked: saveInAddressBook, attr: {id: 'billing-save-in-address-book-' + getCode($parent)}" />
                    <label class="label" data-bind="attr: {for: 'billing-save-in-address-book-' + getCode($parent)}">
                        <span data-bind="i18n: 'Save in address book'"></span>
                    </label>
                </div>
                <!-- /ko -->
            </fieldset>
        </form>
    </div>
    <div class="actions-toolbar">
        <div class="place-order-primary"
            style="display: flex; align-items: center; margin-top: 10px; justify-content: end;">

            <button id="btn-update-address" class="action primary checkout" type="button" title="Update"
                style="width: 50%">
                <span data-bind="i18n: 'Update'">Update</span>
            </button>
        </div>
    </div>
</div>
